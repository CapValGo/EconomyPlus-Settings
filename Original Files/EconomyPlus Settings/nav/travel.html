<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>EconomyPlus | Travel</title>
        <base href="../">
        <link rel="icon" href="assets/page_icon.gif">
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Scada&display=swap" rel="stylesheet">
        <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="css/header.css">
        <link rel="stylesheet" href="css/nav_bar.css">
        <link rel="stylesheet" href="css/content_styles.css">
        <script src="components/header.js" type="text/javascript" defer></script>
        <script src="components/toggle_button.js" type="text/javascript" defer></script>
        <script src="components/input_money.js" type="text/javascript" defer></script>
        <script src="components/input_percent.js" type="text/javascript" defer></script>
        <script src="components/input_time.js" type="text/javascript" defer></script>
        <script src="components/input_number.js" type="text/javascript" defer></script>
    </head>

    <body>
        <header-component></header-component>
        <!--Contents here-->
        <div class="input-fields">
            <input-time key="terminal.pre_teleport_cooldown" name="Travel Channel Time" info="Time it takes for Travel to initiate." default="100"></input-time>
            <toggle-button key="terminal.teleport_enabled2" name="Home Travel" info="Enables/Disables Home Travel." default="1"></toggle-button>
            <input-money key="terminal.teleport_cost2" name="Travel Cost" info="Cost to use Home Travel." default="15"></input-money>
            <input-time key="terminal.teleport_cooldown2" name="Travel Cooldown" info="Cooldown between Home Travel uses." default="6000"></input-time>
            <toggle-button key="terminal.teleport_enabled1" name="Spawn Travel" info="Enables/Disables Spawn Travel." default="1"></toggle-button>
            <input-money key="terminal.teleport_cost1" name="Travel Cost" info="Cost to use Spawn Travel." default="30"></input-money>
            <input-time key="terminal.teleport_cooldown1" name="Travel Cooldown" info="Cooldown between Spawn Travel uses." default="18000"></input-time>
            <toggle-button key="terminal.teleport_enabled4" name="Bank Travel" info="Enables/Disables Bank Travel." default="1"></toggle-button>
            <input-money key="terminal.teleport_cost4" name="Travel Cost" info="Cost to use Bank Travel." default="30"></input-money>
            <input-time key="terminal.teleport_cooldown4" name="Travel Cooldown" info="Cooldown between Bank Travel uses." default="18000"></input-time>
            <toggle-button key="terminal.teleport_enabled3" name="Auction Travel" info="Enables/Disables Auction Travel." default="1"></toggle-button>
            <input-money key="terminal.teleport_cost3" name="Travel Cost" info="Cost to use Auction Travel." default="30"></input-money>
            <input-time key="terminal.teleport_cooldown3" name="Travel Cooldown" info="Cooldown between Auction Travel uses." default="18000"></input-time>
            <toggle-button key="terminal.teleport_enabled" name="Shop Travel" info="Enables/Disables Shop Travel." default="1"></toggle-button>
            <input-money key="terminal.teleport_cost5" name="Travel Cost" info="Cost to use Shop Travel." default="30"></input-money>
            <input-time key="terminal.teleport_cooldown5" name="Travel Cooldown" info="Cooldown between Shop Travel uses." default="18000"></input-time>
            <toggle-button key="terminal.teleport_enabled5" name="Market Travel (NOT WORKING)" info="Enables/Disables Market Travel." default="1"></toggle-button>
            <input-money key="#null" name="Travel Cost (NOT WORKING)" info="Cost to use Market Travel." default="30"></input-money>
            <input-time key="#null" name="Travel Cooldown (NOT WORKING)" info="Cooldown between Market Travel uses." default="18000"></input-time>
        </div>
        <div class="sidebar">
            <div class="logo-details">
              <i class=''></i>
                <div class="logo_name">Menu</div>
                <i class='bx bx-menu' id="btn" ></i>
            </div>
              <ul class="nav-list">
              <!-- <li>
                  <i class='bx bx-search' ></i>

              </li> -->
              <li>
                <a href="https://www.youtube.com/channel/UCfND3L_8BCYIC7_VGJm61ug?view_as=subscriber" target="_blank">
                  <i class='bx bxl-youtube'></i>
                  <span class="social">Youtube</span>
                </a>
                  <span class="tooltip-left">Youtube</span>
              </li>
              <li>
                <a href="https://discord.gg/FXUv7J6" target="_blank">
                  <i class='bx bxl-discord'></i>
                  <span class="social">Discord</span>
                </a>
                <span class="tooltip-left">Discord</span>
              </li>
              <li>
                <a href="https://www.paypal.com/paypalme/fend0ran" target="_blank">
                  <i class='bx bxl-paypal'></i>
                  <span class="social">PayPal</span>
                </a>
                <span class="tooltip-left">PayPal</span>
              </li>
              <li>
                <a href="https://www.patreon.com/fendoran?fan_landing=true" target="_blank">
                  <i class='bx bxl-patreon'></i>
                  <span class="social">Patreon</span>
                </a>
                <span class="tooltip-left">Patreon</span>
              </li>
              <li class="information">
                  <div class="information-details">
                  <a href="EconomyPlus Settings/nav/information.html">
                    <i class='bx bx-info-circle'></i>
                      <div class="name">Information</div>
                  </div>
              </li>
            </ul>
        </div>
        <script src="EconomyPlus Settings/components/menu_animation.js"></script>
    </body>
</html>
