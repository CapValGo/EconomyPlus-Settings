    <body>
        <header-component></header-component>
        <!--Contents here-->
        <div class="input-fields">
            <toggle-button key="bounty.enabled" name="Bounty" info="Enables/Disables Bounties." default="1"></toggle-button>
            <toggle-button key="bounty.travel" name="Travel" info="Enables/Disables the player for being able to use Travel when having a bounty." default="0"></toggle-button>
            <toggle-button key="bounty.payoff" name="Payoff Bounty" info="Enables/Disables the player for being able to pay off their bounty." default="1"></toggle-button>
            <input-percent key="bounty.return.percent" name="Payoff Interest" info="The additional interest amount it will cost for the player to pay off their bounty in addition to their actual value." default="25"></input-percent>
            <toggle-button key="bounty.blacklist" name="Blacklisted" info="Enables/Disables the Player to get blacklisted when getting a bounty." default="0"></toggle-button>
            <input-percent key="bounty_percent" name="Money On Kill" info="Amount of Currency that the player receive when killing another player when on a bounty (This is based on the amount that the player would've dropped when dying)." default="90"></input-percent>
            <input-time key="bounty.interval" name="Decrease Timer" info="Time it takes before the player on a bounty will gradually decrease in value (when it reaches 0, the player will no longer be on a bounty)." default="30000"></input-time>
            <input-money key="bounty_decrease" name="Decrease Value" info="Amount of Currency that the player will lose over time when on a bounty." default="50"></input-money>
        </div>
