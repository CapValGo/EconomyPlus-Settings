<!DOCTYPE html>

    <head>
        <meta charset="UTF-8">
        <title>EconomyPlus Core | Debt</title>

        <link rel="icon" href="assets/page_icon.gif">
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Scada&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="css/content_styles.css">
        <script src="components/header.js" type="text/javascript" defer></script>
        <script src="components/toggle_button.js" type="text/javascript" defer></script>
        <script src="components/input_money.js" type="text/javascript" defer></script>
        <script src="components/input_percent.js" type="text/javascript" defer></script>
        <script src="components/input_time.js" type="text/javascript" defer></script>
        <script src="components/input_number.js" type="text/javascript" defer></script>
    </head>

    <body>
        <header-component></header-component>
        <!--Contents here-->
        <div class="input-fields">
            <toggle-button key="loan.enabled" name="Debt" info="Enables/Disables Debt." default="1"></toggle-button>
            <input-time key="debt.interval" name="Debt Timer" info="Time between debt Interests." default="72000"></input-time>
            <input-percent key="debt.rate.black" name="Debt Rate Black" info="Debt Interest for black status CreditScore." default="0"></input-percent>
            <input-percent key="debt.rate.red" name="Debt Rate Red" info="Debt Interest for red status CreditScore." default="8"></input-percent>
            <input-percent key="debt.rate.orange" name="Debt Rate Orange" info="Debt Interest for orange status CreditScore." default="4"></input-percent>
            <input-percent key="debt.rate.yellow" name="Debt Rate Yellow" info="Debt interest for yellow status CreditScore." default="2"></input-percent>
            <input-percent key="debt.rate.green" name="Debt Rate Green" info="Debt Interest for green status CreditScore." default="1"></input-percent>
            <input-number key="default.credit_score" name="New Player Credit Score" info="CreditScore that new players start with when joining the server." default="50"></input-number>
            <input-number key="config.LowestPaidCreditScore" name="Lowest Paid Credit Score" info="Credit Score the player has to be under, before they get increased Credit Score when paying bills." default="10"></input-number>
            <input-number key="credit_score.black" name="Credit Score Black" info="Minimum value before black Credit Score." default="0"></input-number>
            <input-number key="credit_score.red" name="Credit Score Red" info="Minimum value before red Credit Score." default="1"></input-number>
            <input-number key="credit_score.orange" name="Credit Score Orange" info="Minimum value before orange Credit Score." default="26"></input-number>
            <input-number key="credit_score.yellow" name="Credit Score Yellow" info="Minimum value before yellow Credit Score." default="51"></input-number>
            <input-number key="credit_score.green" name="Credit Score Green" info="Minimum value before green Credit Score." default="76"></input-number>
            <input-number key="credit_score.pay" name="Credit Score Gain" info="Amount of Credit Score that is given to the player when successfully paying a bill." default="1"></input-number>
            <input-number key="credit_score.miss" name="Credit Score Loss" info="Amount of Credit Score that is taken from the player when failing to pay a bill." default="5"></input-number>
            <input-percent key="config.CreditMinPercentPay" name="Credit Score Minimum Pay" info="Minimum payment to pay bills." default="10"></input-percent>
        </div>
